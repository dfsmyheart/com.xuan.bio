 <body>
		<h3>1.值日表</h3>

		<li>张三</li>

		</ol>
		<li>班委</li>

		<h4>使用说明：</h4>
		<p>本课程适用于三（1）班。值日人员在下午放学后可以完成，晚上自习自行安排，详细安排，请参考：<a href = "https://www.haust.edu.cn/info/1049/36159.htm">关于公布本学期值日表的通知</a></p>

		<h3>2.公式练习</h3>
		<p>此处为上标实例：R<sup>2</sup> = &ltx<sup>2</sup>+y<sup>2</sup>&gt*3</p>
		<P>此处为下标实例: H<sub>2</sub>SO<sub>4</sub></p>
		<hr>
		<h3>个人资料</h3>
		<form action = "" method = "post">
		真实姓名:<input type = "text" name = "name" ></br>
		性别  <input type = "radio" value = "male" name = "gender">男 <input type = "radio" value = "female" name = "gender">女</br>
		婚姻状况  <input type = "radio" name = "1">已婚 <input type = "radio" name = "1">未婚</br>
		爱好情况  <input type = "checkbox" >打球 <input type = "checkbox" >游泳 </br>
		出生日期 <input type  = "text" size = "2" name = "birth">年<select>
		<option>1</option>
		<option>2</option>
		</select><input type  = "text" size = "2" name = "birth">日</br>
		证件号码<input type = "text" ></br>
		简介<input type = "text" id = "jian" style = "height:80px;width:150px"></br>
		<button>提交</button><button>取消</button>
		</form>
